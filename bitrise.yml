    - fastlane:
        inputs:
        - lane: ios release
        - work_dir: $FASTLANE_WORK_DIR
    - slack@3.1.3:
        inputs:
        - webhook_url: $SLACK_WEBHOOK_URL
  test:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - cache-pull@2.0.1: {}
    - git-clone: {}
    - certificate-and-profile-installer: {}
    - script:
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            ./script/bootstrap.sh
    - fastlane:
        inputs:
        - lane: ios test
        - work_dir: $FASTLANE_WORK_DIR
    - slack@3.1.3:
