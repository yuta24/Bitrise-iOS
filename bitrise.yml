format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - FASTLANE_XCODE_LIST_TIMEOUT: "120"
  - FASTLANE_WORK_DIR: .
trigger_map:
- push_branch: '*'
  workflow: test
- pull_request_source_branch: '*'
  workflow: test
workflows:
  beta:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - cache-pull@2.0.1: {}
    - git-clone: {}
    - certificate-and-profile-installer: {}
    - script:
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            ./script/bootstrap.sh
    - fastlane:
        inputs:
        - lane: ios beta
        - work_dir: $FASTLANE_WORK_DIR
    - slack@3.1.3:
        inputs:
        - webhook_url: $SLACK_WEBHOOK_URL
  release:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - cache-pull@2.0.1: {}
